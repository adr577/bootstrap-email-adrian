<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Email Adrian Hernandez</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styling.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


</head>

<body>





    <div class="container-fluid">
        <div class="row">
        <!-- This is the side nav col -->
            <nav class="col-md-3 d-none d-md-block sidebar">

             <div class="header mb-3 mt-1">
                <div class="d-flex align-items-center">
                    <img src="#" class="logo mr-2">
                    <h5 class="m-0">Protein Mail</h5>
                </div>
             </div>
             <div class="d-grip gap-2">
                <button class="btn btn-primary btn-sm btn-new-message">New Message</button>
            </div>
            <ul class="list-group mt-4 text-start">
                <li class="list-group-item active ">Inbox</li>
                <li class="list-group-item">Drafts</li>
                <li class="list-group-item">Sent</li>
                <li class="list-group-item">Starred</li>
                <li class="list-group-item">More</li>
            </ul>
                
            </nav>

            <!-- This is the inbox col -->
            <main class="col-md-6 my-col">


                <nav class="navbar navbar-expand-md my-dim d-flex justify-content-between">
                    <input type="text" class="form-control search-bar" placeholder="Search messages">
                    <div class="d-flex align-items-center spacing">
                       <button class="btn btn-outline-primary btn-sm">Upgrade</button>
                        <img src="#">
                        <button class="btn btn-outline-primary btn-sm">A</button>
                    </div>
                </nav>


                <div class="mt-3 d-flex align-items-center justify-content-between">
                    <h5>Inbox</h5>
                    <p>1/1</p>
                </div>
                <div class="mt-3">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">Email 1</a>
                        <a href="#" class="list-group-item list-group-item-action">Email 2</a>
                        <a href="#" class="list-group-item list-group-item-action">Email 3</a>
                    </div>
                </div>
            </main>

            <!-- This is the compose mail -->
            <div class="col-md-3 send-mail my-col">
               <h5>New Message</h5>  
               <form>
                   <div class="my-col">axrhip@Protein</div>
                   <div class="form-group">
                     <label for="to"></label>
                     <input type="email" class="form-control" id="to" placeholder="To">
                   </div> 
                   <div class="form-group">
                        <label for="subject"></label>
                        <input type="text" class="form-control" id="subject" placeholder="Subject">
                   </div>
                <div class="toolbar">
                    <button type="button" class="btn btn-light btn-sm"><i class="fas fa-bold"></i></button>
                    <button type="button" class="btn btn-light btn-sm"><i class="fas fa-italic"></i></button>
                    <button type="button" class="btn btn-light btn-sm"><i class="fas fa-underline"></i></button>
                    <button type="button" class="btn btn-light btn-sm"><i class="fas fa-link"></i></button>
                    <button type="button" class="btn btn-light btn-sm"><i class="fas fa-font"></i></button>
                    <button type="button" class="btn btn-light btn-sm"><i class="fas fa-text-height"></i></button>
                </div>
                   <div class="form-group">
                        <label for="message"></label>
                        <textarea class="form-control" id="message" rows="5"></textarea>
                   </div>

                <button type="submit" class="btn btn-primary">Send</button>
               </form>


            </div> 
            
        </div>


    
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
